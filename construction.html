  <body>
    <!-- Header area -->
    <header class="myHeader">
      <h1 class="mH_h1_name">David</h1>
      <h1 class="mH_h1_lastName">Huante</h1>
      <img
        class="mH_img"
        src="images/DHD_postal_150.jpg"
        alt="David Huante's photo"
      />
    </header>
    <!-- Main area -->
    <main>
      <h2>WDD230 Assignment Portal</h2>
      <hr />
      <h1 style="text-align: center;">*** Under Construction ***</h1>
      <a href="index.html">Go to Home Page</a>
      <hr>
    </main>
    <!-- Footer area-->
    <footer>
      &copy; <span id="currentYear"></span> David Huante &nbsp; | &nbsp; Woodbridge, Canada &nbsp;|&nbsp;
      <a href="http://www.byui.edu/online" target="_blank">BYU-I Online Learning</a> &nbsp;|&nbsp;
      <span id="currentDate"></span>
      <div class="divLastModified">
        Last Modified: <span id="lastModified"></span>
      </div>
      <!-- Script's Dates section -->
      <script>
        let daynames = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        let months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        let d = new Date();
        let dayName = daynames[d.getDay()];
        let monthName = months[d.getMonth()];
        let fullDate =
          dayName +
          ", " +
          monthName +
          " " +
          d.getDate() +
          ", " +
          d.getFullYear();
        document.getElementById("currentDate").textContent = fullDate;
        document.getElementById("currentYear").textContent = d.getFullYear();
        let vLastModified = new Date(document.lastModified);
        document.getElementById("lastModified").textContent = vLastModified;
      </script>
    </footer>
  </body>
